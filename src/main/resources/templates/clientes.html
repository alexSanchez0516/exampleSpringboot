<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title th:text="${titulo}"></title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
	crossorigin="anonymous">
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
	rel="stylesheet">
</head>
<body>
	<h1 class="text-center my-4">Clientes</h1>
	<br />
	<br />
	<div class="d-flex justify-content-center m-5">
		<a th:href="@{/app/crear-cliente}"><i
			class="fa-sharp fa-solid fa-plus"></i></a>
	</div>
	<div class="w-100 d-flex justify-content-center">
		<table class="table table-primary w-50">
			<thead>
				<tr>
					<th scope="col">#</th>
					<th scope="col">Name</th>
					<th scope="col">Last Name</th>
					<th scope="col">email</th>
					<th scope="col"></th>
					<th scope="col"></th>
				</tr>
			</thead>
			<tbody>
				<th:block th:each="cliente: ${clientes}">
					<tr>
						<th th:text="${cliente.id}" scope="row"></th>
						<td th:text="${cliente.nombre}"></td>
						<td th:text="${cliente.apellidos}"></td>
						<td th:text="${cliente.email}"></td>
						<td><a id="deleteRef" th:href="@{/app/eliminar-cliente/}+ ${cliente.id}"
							onclick="deleteC();"><i
								class="fa-sharp fa-solid fa-trash text-danger"></i></a></td>
						<td><a th:href="@{/app/actualizar-cliente/}+ ${cliente.id}"><i
								class="fa-solid fa-pen-to-square text-primary"></i></a></td>
					</tr>
				</th:block>
			</tbody>
		</table>
	</div>
	<nav th:replace="paginator :: paginator"></nav>
	<script type="text/javascript" th:src="@{/js/script.js}"></script>
	<script defer
		src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"
		integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
		crossorigin="anonymous"></script>
</body>
</html>
